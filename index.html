<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Planets</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <svg class="deepSpace" width="600" height="600">

        <rect width="600" height="600" fill="black"/>
        <circle cx="300" cy="300" r="30" stroke="white" stroke-width="1" fill="yellow" />

        <!--rotation around sun-->

        <circle cx="300" cy="300" r="60" stroke="white" stroke-width="1" fill="none" />
        <circle cx="300" cy="300" r="80" stroke="white" stroke-width="1" fill="none" />
        <circle cx="300" cy="300" r="100" stroke="white" stroke-width="1" fill="none"/>
        <circle cx="300" cy="300" r="120" stroke="white" stroke-width="1" fill="none"/>
        <circle cx="300" cy="300" r="160" stroke="white" stroke-width="1" fill="none"/>
        <circle cx="300" cy="300" r="200" stroke="white" stroke-width="1" fill="none"/>
        <circle cx="300" cy="300" r="240" stroke="white" stroke-width="1" fill="none"/>
        <circle cx="300" cy="300" r="250" stroke="white" stroke-width="1" fill="none"/>
        <circle cx="300" cy="300" r="280" stroke="white" stroke-width="1" fill="none"/>


        <!--planets-->
        <circle class="mercury"     cx="300"    cy="240"   r="7" />
        <circle class="venus"       cx="300"    cy="220"   r="8" />
        <circle class="earth"       cx="300"    cy="200"   r="5" />
        <circle class="mars"        cx="300"    cy="180"   r="8" />
        <circle class="jupiter"     cx="300"    cy="140"   r="15" />
        <circle class="saturn"      cx="300"    cy="100"   r="10" />
        <circle class="uranus"      cx="300"    cy="60"    r="4" />
        <circle class="neptune"     cx="300"    cy="50"    r="6" />
        <circle class="pluto"       cx="300"    cy="20"    r="6" />

    </svg>
</body>
</html>
